<!DOCTYPE html>
<html>

    <head>
        <title> Tears of the Engineer </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>

    <header>
        <div class = 'navbar-container'> 
            <div class = "navbar" >
                <img src = "Images/TOTE-logo.svg" height = "100"> 
                <button><a href = "About/about.html"><p>About</p> </a></button>
                <button><a href = "Locations/locations.html"><p>Locations</p> </a></button>
            </div>
        </div>
    </header>

    <body>
        <!-- Map Container -->
        <div class="map-container">
            <div id="map-content">
                <img id="pannable-image" src="Images/BotW-Map.png" alt="BOTW Map">
                <a id="shrine-button"><span class="shrine" id="shrine"></span></a>
            </div>
        </div>

        <!-- Icon Setup & positioning -->
        <a id="goat-button"><span class = "goatIcon" id="goatIcon"></span></a>
        <a id="dining-button"><span class = "diningIcon" id="diningIcon"></span></a>
        <a id="lab-button"><span class = "labIcon" id="labIcon"></span></a>
        <a id="resHall-button"><span class="resHallIcon" id="resHallIcon"></span></a>
        <a id = "skull-button"><span class="skullIcon" id="skullIcon"></span></a> 

        <!-- Shrine Glow filter-->
        <svg width="0" height="0">
            <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </svg>

        <!-- importing Javascript functionality -->
        <script src = "constants.js"> </script>
        <script src="script.js"> </script>
    </body>
</html>
